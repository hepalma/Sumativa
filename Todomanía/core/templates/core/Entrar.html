<h1 class="tituloen">Entrar</h1>

<div class="container">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-sm-8 col-sm-8 p-2">
        <label for="validationCustom01" class="form-label">Correo electronico o nombre de usuario</label>
        <input type="text" class="form-control" id="validationCustom01" value="" required>
        <div class="valid-feedback">
            Cumple con el requisito!
        </div>
        </div>
        <div class="col-sm-2 col-sm-2 col-sm-8 p-2">
            <label for="validationCustom02" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="validationCustom02" value="" required>
            <div class="valid-feedback">
                Cumple con el requisito!
            </div>
            </div>
          
        <div class="col-sm-8 col-sm-8 p-2">
        <button class="btn btn-primary" type="submit">Entrar</button>
        </div>
    </form>
</div> 
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
            'use strict'
            
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')
            
            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
            
                form.classList.add('was-validated')
                }, false)
            })
            })()</script>
